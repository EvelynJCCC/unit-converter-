<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="converter">
        <h1> Metric/Imperial Unit Conversion </h1>
        <input type="text" id="user-input"> </input>
         <button id="convert-btn"> Convert </button>
    </div>
    <div class="group-container">
    <div class="group1">
         <h2> Length (Metres/Feet) </h2>
         <p id="length-el">0 metres = 0.000 feet | 0 feet = 0.000 metres</p>
    </div>
    <div class="group2">
        <h2> Volume (Litres/Gallons) </h2>
        <p id="volume-el"> 0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
    </div>
    <div class="group3">
       <h2> Mass (Kilograms/Pounds) </h2>
        <p id="mass-el"> 0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
    </div>
</div>
       <script src="index.js"></script>
    </body>
</html>
